  body { 
    margin: 0; 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

    color: #333; 
  }

  .header-banner { 
    width: 100%; 
    display: block; 
    max-height: 400px; 
    object-fit: cover; 
  }

  .menu-text { 
    display: flex; 
    justify-content: center; 
    flex-wrap: wrap; 
    gap: 15px; 
    padding: 25px; 
    background: linear-gradient(135deg, #ffd6f3 0%, #d6e8ff 100%); 
    box-shadow: 0 2px 15px rgba(0,0,0,0.05); 
  }

  .menu-text a { 
    text-decoration: none; 
    font-weight: bold; 
    font-size: 15px; 
    padding: 12px 25px; 
    border-radius: 30px; 
    background: #ffffff; 
    color: #7b2cff; 
    box-shadow: 0 4px 10px rgba(123, 44, 255, 0.1); 
    transition: 0.3s; 
  }

  .menu-text a:hover { 
    background: #7b2cff; 
    color: #ffffff; 
    transform: translateY(-3px); 
  }

  .logout-btn { 
    background: #f44336 !important; 
    color: white !important; 
  }

  .page-title { 
    text-align: center; 
    padding: 50px 0 20px; 
    color: #7b2cff; 
    font-size: 40px; 
    font-weight: 900; 
    text-transform: uppercase;
  }

  .brand-container { 
    display: flex; 
    flex-wrap: wrap; 
    justify-content: center; 
    gap: 30px; 
    padding: 40px 10%; 
  }

  .brand-card { 
    background: white; 
    border-radius: 25px; 
    width: calc(25% - 30px); 
    min-width: 200px; 
    height: 150px; 
    display: flex; 
    align-items: center; 
    justify-content: center; 
    padding: 20px; 
    box-shadow: 0 10px 20px rgba(0,0,0,0.05); 
    transition: 0.4s; 
    box-sizing: border-box;
  }

  .brand-card:hover { 
    transform: translateY(-10px); 
    box-shadow: 0 15px 30px rgba(123, 44, 255, 0.2); 
  }

  .brand-card img { 
    max-width: 80%; 
    max-height: 80%; 
    filter: grayscale(100%); 
    transition: 0.4s; 
  }

  .brand-card:hover img { 
    filter: grayscale(0%); 
    transform: scale(1.1); 
  }

  .footer { 
    background: linear-gradient(to right, #d6e8ff, #ffd6f3); 
    padding: 50px 20px; 
    text-align: center; 
    margin-top: 50px; 
  }
