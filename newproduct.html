<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Toy Store - New Arrivals</title>
<style>
  body { 
    margin: 0; 
    font-family: Arial, Helvetica, sans-serif; 
    background: #f6f0ff; 
    color: #333; 
  }
  .header-banner { 
    width: 100%; 
    display: block; 
    max-height: 400px; 
    object-fit: cover; 
  }
  .menu-text { 
    display: flex; 
    justify-content: center; 
    flex-wrap: wrap; 
    gap: 12px; 
    padding: 20px; 
    background: linear-gradient(to right, #ffd6f3, #d6e8ff); 
  }
  /* ปรับขนาดปุ่มให้เล็กลงเท่าหน้าอื่น */
  .menu-text a { 
    text-decoration: none; 
    font-weight: bold; 
    font-size: 14px; 
    padding: 10px 18px; 
    border-radius: 25px; 
    background: #ffffff; 
    color: #7b2cff; 
    box-shadow: 0 5px 10px rgba(0,0,0,0.1); 
    transition: 0.3s; 
    text-transform: uppercase;
  }
  .menu-text a:hover { 
    background: #ffb3e6; 
    color: #ffffff; 
    transform: translateY(-6px) scale(1.1); 
  }
  .logout-btn { 
    background: #f44336 !important; 
    color: white !important; 
  }
  .new-hero { 
    text-align: center; 
    padding: 60px 20px; 
  }
  .new-hero h1 { 
    font-size: 45px; 
    color: #7b2cff; 
    margin: 0; 
    font-weight: 900; 
  }
  .product-grid { 
    display: flex; 
    flex-wrap: wrap; 
    justify-content: center; 
    gap: 40px; 
    padding: 20px 10%; 
  }
  .product-card { 
    background: white; 
    width: calc(33.33% - 40px); 
    min-width: 300px; 
    border-radius: 25px; 
    overflow: hidden; 
    box-shadow: 0 10px 25px rgba(0,0,0,0.05); 
    transition: 0.4s; 
    text-align: center; 
    padding-bottom: 20px; 
  }
  .product-card:hover { 
    transform: translateY(-15px); 
    box-shadow: 0 20px 40px rgba(123, 44, 255, 0.2); 
  }
  .product-card img { 
    width: 100%; 
    height: 300px; 
    object-fit: cover; 
  }
</style>
</head>
<body>

<img src="Product (3).png" class="header-banner">

<div class="menu-text">
  <a href="home.html">Home</a>
  <a href="age.html">Age</a>
  <a href="Brands.html">Brands</a>
  <a href="cart.html">Cart</a>
  <a href="discount.html">Discount</a>
  <a href="faver.html">Faver</a>
  <a href="Giftcard.html">Giftcard</a>
  <a href="newproduct.html">New</a>
  <a href="Product.html">Product</a>
  <a href="search.html">Search</a>	</div>

<div class="new-hero">
  <h1>Fresh Toys in Stock!</h1>
  <p>Check out the latest additions to our store.</p>
</div>

<div class="product-grid">
  <div class="product-card">
    <img src="AI Smart Robot.jpg">
    <div class="product-info">
      <h3>AI Smart Robot</h3>
      <div class="price">$120.00</div>
    </div>
  </div>
  <div class="product-card">
    <img src="Mini Sky Drone.jpg">
    <div class="product-info">
      <h3>Mini Sky Drone</h3>
      <div class="price">$85.00</div>
    </div>
  </div>
</div>

<script>
if (localStorage.getItem('isLoggedIn') !== 'true') {
  window.location.replace("index.html");
}
function logout() {
  localStorage.setItem('isLoggedIn', 'false');
  window.location.replace("index.html");
}
</script>
</body>
</html>
