<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Toy Store - Welcome</title>
<style>
  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(135deg, #f6f0ff 0%, #ffd6f3 100%);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .auth-container {
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(10px);
    padding: 40px;
    border-radius: 30px;
    box-shadow: 0 15px 35px rgba(123, 44, 255, 0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
    border: 2px solid #fff;
  }
  .tab-group {
    display: flex;
    justify-content: space-around;
    margin-bottom: 30px;
    border-bottom: 2px solid #f0f0f0;
  }
  .tab-btn {
    padding: 10px 20px;
    cursor: pointer;
    font-weight: bold;
    color: #888;
    transition: 0.3s;
    border-bottom: 3px solid transparent;
  }
  .tab-btn.active {
    color: #7b2cff;
    border-bottom: 3px solid #7b2cff;
  }
  .auth-form { display: none; }
  .auth-form.active { display: block; }
  .input-group { text-align: left; margin-bottom: 15px; }
  .input-group label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; font-size: 14px; }
  .input-group input {
    width: 100%;
    padding: 12px;
    border: 2px solid #f0f0f0;
    border-radius: 12px;
    outline: none;
    box-sizing: border-box;
  }
  .submit-btn {
    width: 100%;
    padding: 15px;
    background: #7b2cff;
    color: white;
    border: none;
    border-radius: 15px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
  }
  .signup-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
</style>
</head>
<body>

<div class="auth-container">
  <div class="tab-group">
    <div class="tab-btn active" onclick="switchTab('login')">Login</div>
    <div class="tab-btn" onclick="switchTab('signup')">Sign Up</div>
  </div>

  <div id="login-form" class="auth-form active">
    <h2 style="color:#7b2cff;">Login</h2>
    <form onsubmit="handleLogin(event)">
      <div class="input-group">
        <label>Username</label>
        <input type="text" id="l-user" required>
      </div>
      <div class="input-group">
        <label>Password</label>
        <input type="password" id="l-pass" required>
      </div>
      <button type="submit" class="submit-btn">Login</button>
    </form>
  </div>

  <div id="signup-form" class="auth-form">
    <h2 style="color:#ff4fa3;">Sign Up</h2>
    <form onsubmit="handleSignUp(event)">
      <div class="signup-grid">
        <div class="input-group">
          <label>First Name</label>
          <input type="text" id="f-name" required>
        </div>
        <div class="input-group">
          <label>Last Name</label>
          <input type="text" id="l-name" required>
        </div>
      </div>
      <div class="input-group">
        <label>Username</label>
        <input type="text" id="s-user" required>
      </div>
      <div class="input-group">
        <label>Password</label>
        <input type="password" id="s-pass" required>
      </div>
      <button type="submit" class="submit-btn" style="background:#ff4fa3;">Create Account</button>
    </form>
  </div>
</div>

<script>
function switchTab(tab) {
  document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
  document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
  if (tab === 'login') {
    document.querySelectorAll('.tab-btn')[0].classList.add('active');
    document.getElementById('login-form').classList.add('active');
  } else {
    document.querySelectorAll('.tab-btn')[1].classList.add('active');
    document.getElementById('signup-form').classList.add('active');
  }
}

function handleLogin(event) {
  event.preventDefault();
  const user = document.getElementById('l-user').value;
  const pass = document.getElementById('l-pass').value;
  const regU = localStorage.getItem('regUser');
  const regP = localStorage.getItem('regPass');

  if ((user === "admin" && pass === "1234") || (user === regU && pass === regP)) {
    localStorage.setItem('isLoggedIn', 'true');
    window.location.replace("home.html");
  } else {
    alert('Invalid credentials!');
  }
}

function handleSignUp(event) {
  event.preventDefault();
  localStorage.setItem('regUser', document.getElementById('s-user').value);
  localStorage.setItem('regPass', document.getElementById('s-pass').value);
  alert('Sign up success! Please Login.');
  switchTab('login');
}
</script>
</body>
</html>
